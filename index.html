<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeKeep</title>
        <meta name="description" content="A general timekeeper that helps you staying on top of your deadlines.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <nav class="nav-container">
            <h1 class="logo">TimeKeep</h1>
            <ul class="nav-links">
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="header">
            <h3>Tracker Title</h3>
        </div>
        <div class="tracker-container">
            <table class="tracker-table">
                <tr class="columns">
                    <th>Project</th>
                    <th>Time spent</th>
                    <th>Timer</th>
                </tr>
                <div class="row" id="row">
                    <tr class="table-row">
                        <th>Dummy project</th>
                        <th>Dummy time</th>
                        <th>Dummy timer</th>
                        <span><th><button class="toggle">Start / Pause</button></th></span>
                    </tr>
                    <tr class="table-row">
                        <th>Dummy project2</th>
                        <th>Dummy time2</th>
                        <th>Dummy timer2</th>
                        <span><th><button class="toggle">Start / Pause</button></th></span>
                    </tr>
                </div>
            </table>
            <div class="add-tracking">
                <button class="add-tracking-btn"> + </button>
            </div>
        </div>
    </body>
</html>
