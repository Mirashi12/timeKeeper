<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TimeKeep</title>
        <meta name="description" content="A general timekeeper that helps you staying on top of your deadlines.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" async defer></script>
    </head>
    <body>
        <div class="nav-container">
            <h1 class="logo">TimeKeep</h1>
            <nav>
                <h2>About</h2>
                <h2>Contact</h2>
            </nav>
        </div>
        <div class="header">
            <h3>Tracker Title</h3>
        </div>
        <div class="tracker-container">
            <div class="tracker-table">
                <table>
                    <tr>
                        <th>Project</th>
                        <th>Time spent</th>
                        <th>Timer</th>
                    </tr>
                    <tr>
                        <th>Dummy project</th>
                        <th>Dummy time</th>
                        <th>Dummy timer</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
